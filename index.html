<!DOCTYPE html>
<!--

Contributors="Bob, maca404"/>
-->

<html>
  <head>

    <meta charset="utf-8">
    <title>FunLand</title>
    <meta name="a-FunLand" content="Major Fun">  
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>
  </head>
  <body>

    <!-- Start Scene -->
 
    <a-scene altspace="verticalAlign: middle; fullspace: true" vr-mode-ui="enabled: false" sync-system="author: Ducky; app: Gauntlet">

      <!-- Asset Loading -->

      <a-assets>

        <a-asset-item id="stand-obj" src="stand.obj"></a-asset-item>
      
      </a-assets>      
     
      <a-entity id="scene" position="0 -3 0" rotation="0 0 0">

        <a-obj-model id="Stand" color="red" scale=".19 .19 .19" src="#stand-obj" position="0 0 0" rotation="0 0 0" n-mesh-collider="type: hologram; convex: true" ></a-obj-model>
      
      </a-entity>

    </a-scene>
  </body>
</html>
