    var configTrue = { 
    convex: true,
    type: 'environment'
    };

    var scene = document.querySelector('a-scene').object3D;
    var updateRate = 500;

    var loader = new altspace.utilities.shims.OBJMTLLoader();
    loader.load('turtle.obj', 'turtle.mtl', turtle);
    turtle.position.set(1, 1, 1);
    turtle.scale.set(10, 10, 10);
