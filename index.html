<!DOCTYPE html>
<!--

Contributors="Bob, maca404"/>
-->

<html>
  <head>

    <meta charset="utf-8">
    <title>FunLand</title>
    <meta name="a-FunLand" content="Major Fun">  
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>
  </head>
  <body>

    <!-- Start Scene -->
 
    <a-scene altspace="verticalAlign: middle; fullspace: true" vr-mode-ui="enabled: false" sync-system="author: Ducky; app: Gauntlet">

      <!-- Asset Loading -->

      <a-assets>

        <a-asset-item id="stand-obj" src="stand.obj"></a-asset-item>
        <a-asset-item id="wheel-obj" src="wheel.obj"></a-asset-item>
        <a-asset-item id="basket-obj" src="basket.obj"></a-asset-item>

      </a-assets>      
     
      <a-entity id="scene" position="0 -3 0" rotation="0 0 0">

        <a-obj-model id="Stand" color="red" scale=".1 .1 .1" src="#stand-obj" position="0 0 0" rotation="0 0 0" n-mesh-collider="type: hologram; convex: true" ></a-obj-model>
        
        <a-entity position="0 63 0">
         <!--a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" from="0 0 0" to="0 0 360"></a-animation-->  
          
          <a-entity position="0 6 0">
            <a-obj-model id="Basket" color="black" scale=".1 .1 .1"  src="#basket-obj" position="0 -69 0" rotation="0 0 0" n-mesh-collider="type: environment; convex: false" >
               <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" from="0 0 0" to="0 0 360"></a-animation>
            </a-obj-model>
          </a-entity>
         
         <a-obj-model id="Wheel" color="yellow" scale=".1 .1 .1"  src="#wheel-obj" position="0 -63 0" rotation="0 0 0" n-mesh-collider="type: hologram; convex: true" ></a-obj-model>
        </a-entity>


      </a-entity>

    </a-scene>
  </body>
</html>
